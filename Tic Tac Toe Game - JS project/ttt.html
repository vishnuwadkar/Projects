<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="https://cdn-icons-png.flaticon.com/128/566/566294.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div class="msgcont hide">
        <p id="msg">Winner</p>
        <button class="msgbtn">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <section class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </section>
        <button class="reset">Reset Game</button>
    </main>
    <script src="ttt.js"></script>
</body>
</html>
